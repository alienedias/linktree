<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400..500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/images/avatar-lia.png" alt="Aliene Dias" />

        <p>@alienedias</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a class="links" href="http://github.com/alienedias" target="_blank">
            <img
              src="./assets/icons/logo-github.svg"
              id="github"
              width="16px"
              height="16px"
              alt="Github logo"
            />
            <span>Github</span>
          </a>
        </li>

        <li>
          <a
            class="links"
            href="http://instagram.com/alienedias"
            target="_blank"
          >
            <img
              src="./assets/icons/logo-instagram.svg"
              id="instagram"
              width="16px"
              height="16px"
              alt="Instagram logo"
            />
            <span>Instagram</span>
          </a>
        </li>

        <li>
          <a
            class="links"
            href="http://linkedin.com/in/alienedias/"
            target="_blank"
          >
            <img
              src="./assets/icons/logo-linkedin.svg"
              id="linkedin"
              width="16px"
              height="16px"
              alt="Linkedin logo"
            />
            <span>Linkedin</span>
          </a>
        </li>

        <li>
          <a
            class="links"
            href="https://www.facebook.com/AlieneDias"
            target="_blank"
          >
            <img
              src="./assets/icons/logo-facebook.svg"
              id="facebook"
              width="16px"
              height="16px"
              alt="Facebook logo"
            />
            <span>Facebook</span>
          </a>
        </li>
      </ul>

      <footer>
        <span> Feito por Aliene Dias </span>

        <a
          href="https://static.ric.com.br/uploads/2020/09/meme-gretchen.jpg"
          target="_blank"
        >
          <img
            src="./assets/icons/heart.svg"
            width="14px"
            height="14px"
            alt="coração"
          />
        </a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
